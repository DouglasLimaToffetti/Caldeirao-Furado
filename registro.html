    <main class="container-fluid">

        <form id="#" method='POST' data-toggle="validator" role="form">
            <div class="row ml-2 mt-2"> 
                <div  class="col-md-6 col-sm-12">
                    <p class="text-dark" id="harry" style="font-size: 50px;">CADASTRO</p>
                    <div  class="form-group">
                        <input type="text" placeholder="Nome:*" name="nome" class="form-control" required><br>
                        <input type="text" placeholder="CPF:*" name="cpf" class="form-control" required><br>
                        <input type="number" placeholder="Cep:" name="cep" class="form-control" required><br>
                        <input placeholder="E-Mail:" type="text" name="email" class="form-control" required><br>
                        <input placeholder="Senha:" id="txt_senha" type="password" name="senha" class="form-control" data-minlength="6" data-minlength-error="Mínimo de 6 caracteres" data-required-error="Este campo é obrigatório" required><br>
                        <input placeholder="Confirmar Senha:" data-match="#txt_senha" data-match-error="As senhas não conferem" type="password" name="conf_senha" class="form-control" required><br>
                        <div class="help-block with-errors"></div>
                        <div id="alertRetorno" class="alert" style="display: none;" role="alert"></div>
                        <input type="submit" value="Enviar cadastro" class="btn btn-dark">
                        <input type="reset" value="Limpar" class="btn btn-dark ml-2">
                        <a href="login.html"><input type="button" value="Voltar" class="btn btn-dark ml-2"></a>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <img class="mt-4" src="img/img_regi.jpg" style="height: 85%; border-radius: 5% 5% 5% 5%;">
                </div>
            </div>
        </form>
